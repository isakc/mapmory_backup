<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/common/footer.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .subscription-header {
            background-color: #00A7F5;
            color: #fff;
            padding: 15px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .subscription-header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }

        .subscription-menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .subscription-menu-item {
            display: block;
            padding: 15px;
            background-color: #fff;
            color: #2780E3;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .subscription-menu-item:nth-child(1):hover {
            background-color: #00C6E1;
            color: #fff;
        }

        .subscription-menu-item:nth-child(2):hover {
            background-color: #00DFB6;
            color: #fff;
        }

        .subscription-menu-item i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id=content-for-footer>
        <div class="container">
            <div class="subscription-header">
                <h1><i class="bi bi-view-stacked"></i>구독 메뉴</h1>
            </div>
            <div class="notice-menu">
                <a th:href="@{/purchase/addPurchaseView/{productNo}(productNo=${subscription.productNo}) }" class="subscription-menu-item">
                    <i class="bi bi-book-half"></i> <strong>구독하기</strong>
                </a>
                <a href="/purchase/getDetailSubscription" class="subscription-menu-item">
                    <i class="bi bi-calendar-check"></i> <strong>내 구독 조회</strong>
                </a>
                <a href="/purchase/getSubscriptionList" class="subscription-menu-item">
                    <i class="bi bi-clipboard-check-fill"></i> <strong>구독내역</strong>
                </a>
                <a href="/purchase/updatePaymentMethodView" class="subscription-menu-item">
                    <i class="bi bi-credit-card-fill"></i> <strong>결제수단변경</strong>
                </a>
            </div>
        </div>
    </div>
    <div th:include="~{ 'common/floatingButton.html' }"></div>
    <div th:replace="/common/footer::defaultFooter"></div>
</body>

</html>
