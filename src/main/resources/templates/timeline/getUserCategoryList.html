<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Mapmory 카테고리 확인</title>
	<th:block th:replace="common/faviconLink :: link"></th:block>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/5/cosmo/bootstrap.css">
<link rel="stylesheet" href="/css/common/footer.css">
<style type="text/css">
#content-for-footer {
	margin-left: 20px;  /* 모바일에서 왼쪽에서 5px 띄우기 */
	 margin-top: 20px;   /* 모바일에서 위쪽에서 5px 띄우기 */
	}
/* id 선택자로 간격을 적용합니다 */
#categoryDiv {
	margin-bottom: 10px; /* 요소들 사이에 아래쪽 간격을 10px 적용 */
	background-color: #00C6E1;
	color: white;
}
</style>
</head>
<body>
<div id=content-for-footer>
	<div th:each="category : ${categoryList}">
		<div id="categoryDiv" class="btn">
			<img th:src="'data:image/png;base64,' + ${category.categoryImojiByte}" style="height:18px;"/>
			<span th:text="${category.categoryName}"></span>
		</div>
	</div>
</div>
<div th:replace="common/footer::defaultFooter"></div>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript">
</script>
</body>	
</html>
