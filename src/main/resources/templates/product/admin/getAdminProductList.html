<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/common/toolBar.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <title>상품 목록</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .product-header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        .product-header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box .form-group {
            margin-right: 10px;
        }

        .search-box .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .search-box .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .product-table {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            text-align: center;
        }

        .product-table td {
            vertical-align: middle;
        }

        .product-table .product-title {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .product-table .product-reg-date {
            font-size: 14px;
            color: #6c757d;
        }

        .add-product {
            margin-top: 20px;
            text-align: right;
        }

        .add-product .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }

        .add-product .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .pagination {
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
	<div th:replace="common/toolBar::defaultToolBar"></div>
    <div class="container">
        <div class="product-header">
            <h2><i class="bi bi-basket"></i> 상품 목록</h2>
        </div>
        <div class="container">
            <div class="search-box">
                <form th:action="@{/product/getAdminProductList}" method="get" class="input-group">
                    <div class="form-group">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <span th:text="${search.searchCondition == 0 ? '제품명' : (search.searchCondition == 1 ? '가격' : '검색 조건')}"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item productDropDown" href="#" data-condition="0">제품명</a></li>
                                <li><a class="dropdown-item productDropDown" href="#" data-condition="1">가격</a></li>
                            </ul>
                            <input type="hidden" id="searchCondition" name="searchCondition" th:value="${search.searchCondition}">
                        </div>
                    </div>
                    <div class="form-group flex-grow-1">
                        <input type="text" class="form-control" id="searchKeyword" name="searchKeyword" placeholder="검색어 입력" th:value="${search.searchKeyword}">
                    </div>
                    <button type="submit" class="btn btn-primary">검색</button>
                </form>
            </div>

            <form id="productForm" th:action="@{/product/getAdminProductList}" method="get">
                <input type="hidden" id="currentPage" name="currentPage" th:value="${resultPage.currentPage}" />
            </form>

            <table class="table table-hover product-table">
                <thead>
                    <tr>
                        <th style="width: 50%;">제품명</th>
                        <th style="width: 20%;">가격</th>
                        <th style="width: 20%;">등록일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product, status : ${productList}" scope="row">
                        <td>
                            <a class="product-title" th:href="@{/product/getAdminDetailProduct/{productNo}(productNo=${product.productNo})}" th:text="${product.productTitle}"></a>
                            <div class="product-reg-date" th:text="${product.productRegDate}"></div>
                        </td>
                        <td th:text="${product.price}" class="text-center"></td>
                        <td th:text="${product.productRegDate}" class="text-center"></td>
                    </tr>
                </tbody>
            </table>

            <div class="add-product">
                <a th:href="@{/product/addProduct}" class="btn btn-primary">상품 추가</a>
            </div>

            <div class="pagination" th:replace="~{common/pageNavigator :: nav(${resultPage}, '/product/getAdminProductList')}"></div>
        </div>
	    </div>
        <script th:inline="javascript">
            $(document).ready(function() {
                $('.productDropDown').click(function(e) {
                    e.preventDefault();
                    var condition = $(this).data('condition');
                    $('#searchCondition').val(condition);
                    $('.btn-group .btn').html($(this).text() + ' <span class="caret"></span>');
                });
            });
        </script>

</body>

</html>
