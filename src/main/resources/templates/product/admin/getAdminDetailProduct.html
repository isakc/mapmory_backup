<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mapmory</title>
    <th:block th:replace="common/faviconLink :: link"></th:block>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common/toolBar.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 0px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #007bff;
            font-weight: bold;
            font-size: 36px;
        }

        .product-detail {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .product-detail h2 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .product-detail p {
            color: #6c757d;
            font-size: 18px;
            line-height: 1.6;
        }

        .action-links {
            margin-top: 40px;
            text-align: right;
        }

        .action-links a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .action-links a:hover {
            background-color: #0056b3;
        }

        .modal-header {
            background-color: #007bff;
            color: #fff;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
        }

        .modal-body {
            font-size: 18px;
        }

        .modal-footer .btn {
            font-size: 18px;
            padding: 10px 20px;
        }

        .action-links a.delete-link {
            background-color: #dc3545;
        }

        .action-links a.delete-link:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
<div th:replace="common/toolBar::defaultToolBar"></div>
    <div class="container">
        <h1>상품 상세</h1>
        <div class="product-detail">
            <h2 th:text="${product.productTitle}"></h2>
            <p th:text="${'가격: ' + product.price + '원'}"></p>
            <div class="product-image">
                <img th:each="uuid, iterStat : ${product.uuid}" th:src="@{/product/image/{uuid} (uuid=${uuid})}" alt="상품 이미지" class="img-fluid rounded">
            </div>
            <div class="action-links">
                <a th:href="@{/product/updateProduct/{productNo}(productNo=${product.productNo})}">수정</a>
                <a class="delete-link" data-toggle="modal" data-target="#confirmDeleteModal">삭제</a>
            </div>
        </div>
    </div>

    <!-- 삭제 확인 모달 창 -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">삭제 확인</h5>
                </div>
                <div class="modal-body">
                    <p>정말로 삭제하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/product/deleteProduct/{productNo}(productNo=${product.productNo})}" class="btn btn-danger">삭제</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.min.js"></script>

    <!-- 모달 관련 스크립트 -->
    <script>
        $(document).ready(function() {
            $('.delete-link').click(function() {
                $('#confirmDeleteModal').modal('show');
            });

            $('#confirmDeleteModal .btn-secondary').click(function() {
                $('#confirmDeleteModal').modal('hide');
            });
        });
    </script>
</body>

</html>
